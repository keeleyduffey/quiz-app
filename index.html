<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FRIENDS Quiz</title>
    <link rel="stylesheet" type="text/css" href="">
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner" class="intro-screen">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Friends_logo.svg"  alt="FRIENDS logo"/>
      <h1>Could this quiz <span class="status-label">BE</span> any more fun?</h1>
      <button role="button" class="init-btn">Start</button>
    </header>

    <main>
      <ul class="status-container">
        <li>
          <span class="status-label"> Question: </span> 
          <span class="question-count">1</span> / 10
        </li>
        <li>
          <span class="status-label"> Score:</span> 
          <span class="correct-score">0</span> correct / <span class="incorrect-score">0</span> incorrect 
        </li>
      </ul>
      <div class="content-container">
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.0.js"
		  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
		  crossorigin="anonymous"></script>
		<script src="questions.js"></script>
    <script src="index.js"></script>
  </body>
  </body>
</html>
